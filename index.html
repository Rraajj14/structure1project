<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project1structure</title>
    <link rel="stylesheet" href="styles.css">
     <style>
         table {
            width: 40%;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid #000;
            padding: 4px;
            text-align: center;
        }
         
     </style>
     </head>
     
     <body>
        <h2>Table Wireframe</h2>
        <table>
            <tr style="height:4px;">
                <td colspan="1">A</td>
                <td colspan="3">B</td>
                <td colspan="1">C</td>
            </tr>
            <tr style="height:150px;">
                <td colspan="3">D</td>
                <td colspan="2">E</td>
            </tr>
        
            <tr style="height:4px;">
                <td colspan="5">F</td>
            </tr>
            <tr style="height:4px;">
                <td colspan="1">G</td>
                <td colspan="1">H</td>
                <td colspan="1">I</td>
                <td colspan="1">J</td>
                <td colspan="1">K</td>
            </tr>
            <tr style="height:100px;">
                <td colspan="2">L</td>
                <td colspan="3">M</td>
            </tr>
        
            <tr style="height:10px;">
                <td colspan="5">N</td>
            </tr>
            <tr style="height:15px;">
                <td colspan="2">O</td>
                <td colspan="1">P</td>
                <td colspan="1">Q</td>
                <td colspan="1">R</td>
            </tr>
            <tr style="height:20px;">
                <td colspan="5">S</td>
            </tr>
            <tr style="height:10px;">
                <td colspan="5">T</td>
            </tr>
            <tr style="height:70px;">
                <td colspan="1">U</td>
                <td colspan="2">V</td>
                <td colspan="2">W</td>
                </tr>
                <tr style="height:50px;">
                <td colspan="3">X</td>
                <td colspan="1">Y</td>
                <td colspan="1">Z</td>
            </tr>
            <tr style="height:4px;">
                <td colspan="2">1</td>
                <td colspan="1">2</td>
                <td colspan="2">3</td>
                
            </tr>
        </table>
        


</body>
</html>
